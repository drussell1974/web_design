<!doctype html5>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/css_3.css" />
		<style>
			div {
				margin: 15px;
				padding: 10px;
				border:5px solid #000;
			}
			div.parent {
				background-color: #ff0000;
			}
			div.child {
				background-color: #0000ff;
			}
		</style>
	</head>
	<body>
		<fieldset>
			<label>Parent</label>
			<select id="parent">
				<option value="absolute">position: absolute</option>
				<option value="fixed">position: fixed</option>
				<option value="relative">position: relative</option>
				<option value="static" selected>position: static</option>
				<option value="sticky">position: sticky</option>
				<option value="initial" selected>position: initial</option>
				<option value="unset">position: unset</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Child</label>
			<select id="child">
				<option value="absolute">position: absolute</option>
				<option value="fixed">position: fixed</option>
				<option value="relative">position: relative</option>
				<option value="static" selected>position: static</option>
				<option value="sticky">position: sticky</option>
				<option value="initial" selected>position: initial</option>
				<option value="unset">position: unset</option>
			</select>
		</fieldset>
		<div class="grandparent" style="position:initial">
			<h1>GrandParent Div</h1>
			<div class="parent">
				<h1>Parent Div</h1>
				<div class="child">
					<h1>Child Div</h1>
				</div>
			</div>
		</div>
		<script>
			/* update the position of parent, when the parent drop down changes */
			par = document.getElementById("parent");
			par.addEventListener("change", updatePosition);
			
			/* update the position of the child, when the child drop down changes */
			chd = document.getElementById("child")
			chd.addEventListener("change", updatePosition);
			
			function updatePosition(e) {
				elems = document.getElementsByClassName(e.target.id);
				for(var i = 0; i < elems.length; i++) {
					elems[i].style.position = e.target.value;
				};
			}
		</script>
	</body>
</html>
